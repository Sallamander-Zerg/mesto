<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>

</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__intro">
        <div class="profile__inline"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button"  class="profile__edit-button" id="openform"></button></div>
        <p class="profile__text" >Исследования океана</p>
        </div>
        <button type="button"  class="profile__add-button"></button>
    </section>
    <section class="elements"> 
      <article class="element"><img class="element__photo" src="images/1.jpg" alt="замок"><div class="element__description"><h2 class="element__header">Карачевск</h2><button type="button" class="element__like-button"></button></div></article>
      <article class="element" ><img class="element__photo" src="images/2.jpg" alt="закат"><div class="element__description"><h2 class="element__header">Гора Эльбрус</h2><button type="button" class="element__like-button"></button></div></article> 
      <article class="element"><img class="element__photo" src="images/3.jpg" alt="горы"><div class="element__description"><h2 class="element__header">Домбай</h2><button type="button" class="element__like-button"></button></div></article> 
      <article class="element"><img class="element__photo" src="images/4.jpg" alt="закат2"><div class="element__description"><h2 class="element__header">Гора Эльбрус</h2><button type="button" class="element__like-button"></button></div></article> 
      <article class="element"><img class="element__photo" src="images/5.jpg" alt="гора2"><div class="element__description"><h2 class="element__header">Домбай</h2><button type="button" class="element__like-button"></button></div></article> 
      <article class="element"><img class="element__photo" src="images/6.jpg" alt="замок2"><div class="element__description"><h2 class="element__header">Карачаево-Черкесия</h2><button type="button" class="element__like-button"></button></div></article>    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupcontaner">
    <div class="popup__container">
        <button type="button" class="popup__close-butoon" id ="close"></button>
        <form class="popup__form" name="form" >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="field-name" type="text" class="popup__field" id="field1">
          <input name="field-job" type="text" class="popup__field" id="field2">
          <button type="submit"  class="popup__save-button" id="saveform">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
