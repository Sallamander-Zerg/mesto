<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>

</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__intro">
        <div class="profile__inline"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button"  class="profile__edit-button"  data-modal="edituser"></button></div>
        <p class="profile__text" >Исследования океана</p>
        </div>
        <button type="button"  class="profile__add-button"  data-modal="AddCard"></button>
    </section>
    <section class="elements"> 
      <template id="card"> <article class="element"><button class ="element__delete"></button><img class="element__photo" src="images/1.jpg" alt="замок" ><div class="element__description"><h2 class="element__header">Карачевск</h2><button type="button" class="element__like-button"></button></div></article></template>  
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup js-popup-edit" id="popupcontaner" data-modal="edituser">
    <div class="popup__container">
        <button type="button" class="popup__close-butoon js-closeButoon-Edit"  data-modal="edituser"></button>
        <form class="popup__form js-popup-forEdit" name="form" id="formEdit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="field-name" type="text" class="popup__field field-name" pattern="[0-9А-Яа-яa-zA-Z- ]{2,}" placeholder="Имя" minlength="2" maxlength="40" required>
          <p class="popup__error-block">
          <span class="popup__field-error field-name-error"></span>
          </p>
          <input name="field-job" type="text" class="popup__field field-job"pattern="[0-9А-Яа-яa-zA-Z- ]{2,}" placeholder="О себе" minlength="2" maxlength="200" required>
          <p class="popup__error-block">
          <span class="popup__field-error field-job-error"></span>
          </p>
          <button type="submit"  class="popup__save-button" id="saveform">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup js-popup-Add" id="popupcontanerAdd" data-modal="AddCard">
    <div class="popup__container">
        <button type="button" class="popup__close-butoon js-closeButoon-Add"  data-modal="AddCard"></button>
        <form class="popup__form js-popup-forAdd" name="formAdd" id="formAdd"  >
          <h2 class="popup__title">Добавить карточку</h2>
          <input name="field-mesto" type="text" class="popup__field-Add field-alt"  placeholder="Название" pattern="[0-9А-Яа-яa-zA-Z- ]{2,}"  minlength="2" maxlength="30" required>
          <p class="popup__error-block">
          <span class="popup__field-error field-mesto-error"></span>
          </p>
          <input name="field-src" type="url" class="popup__field-Add field-src"  placeholder="Ссылка на картинку" required>
          <p class="popup__error-block">
          <span class="popup__field-error field-src-error"></span>
          </p>
          <button type="submit"  class="popup__save-button" id="Addsaveform">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup  popup_bagraund-img js-popup-Img"  data-modal="ImgCard"> 
    <div class="popup__contaner-img">
      <button type="button" class="popup__close-butoon-img" id ="closeimg" data-modal="ImgCard"></button>
    <div class="popup__conent">
      <img class="popup__img">
      <div class="popup__name"></div>
    </div>
    </div>
  </div>    
  <script type="module" src="scripts/index.js"></script>
  <script  src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/Card.js"></script>
</body>
</html>
