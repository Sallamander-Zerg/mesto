<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="лого"></header><main class="content"><section class="profile"><p class="profile__button-block"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="аватар"> <button type="button" class="profile__avatar-butt" alt="аватар"></button></p><div class="profile__intro"><div class="profile__inline"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" data-modal="edituser"></button></div><p class="profile__text">Исследования океана</p></div><button type="button" class="profile__add-button" data-modal="AddCard"></button></section><section class="elements"><template id="card"><article class="element"><button class="element__delete"></button><img class="element__photo" src="images/1.jpg" alt="замок"><div class="element__description"><h2 class="element__header">Карачевск</h2><div class="element__like-contaner"><button type="button" class="element__like-button"></button><span class="element__likes-number"></span></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup js-popup-edit popup_type_edit" data-modal="edituser"><div class="popup__container"><button type="button" class="popup__close-butoon js-close-button-edit" data-modal="edituser"></button><form class="popup__form js-popup-for-edit" name="form" id="formEdit"><h2 class="popup__title">Редактировать профиль</h2><input name="fieldName" class="popup__field field-name" pattern="[0-9А-Яа-яa-zA-Z- ]{2,}" placeholder="Имя" minlength="2" maxlength="40" required><p class="popup__error-block"><span class="popup__field-error fieldName-error"></span></p><input name="fieldJob" class="popup__field field-job" pattern="[0-9А-Яа-яa-zA-Z- ]{2,}" placeholder="О себе" minlength="2" maxlength="200" required><p class="popup__error-block"><span class="popup__field-error fieldJob-error"></span></p><button type="submit" class="popup__save-button" id="saveform">Сохранить</button></form></div></div><div class="popup js-popup-Add popup_type_card" data-modal="AddCard"><div class="popup__container"><button type="button" class="popup__close-butoon js-close-butoon-add" data-modal="AddCard"></button><form class="popup__form js-popup-for-add" name="formAdd" id="formAdd"><h2 class="popup__title">Добавить карточку</h2><input name="fieldMesto" class="popup__field field-alt" placeholder="Название" pattern="[0-9А-Яа-яa-zA-Z- ]{2,}" minlength="2" maxlength="30" required><p class="popup__error-block"><span class="popup__field-error fieldMesto-error"></span></p><input name="fieldSrc" type="url" class="popup__field field-src" placeholder="Ссылка на картинку" required><p class="popup__error-block"><span class="popup__field-error fieldSrc-error"></span></p><button type="submit" class="popup__save-button" id="Addsaveform">Сохранить</button></form></div></div><div class="popup popup_bagraund-img js-popup-Img popup_type_card" data-modal="ImgCard"><div class="popup__contaner-img"><button type="button" class="popup__close-butoon" id="closeimg" data-modal="ImgCard"></button><div class="popup__conent"><img class="popup__img"><div class="popup__name"></div></div></div></div><div class="popup js-popup-avatar popup_type_edit-Avatar" data-modal="edituser"><div class="popup__container"><button type="button" class="popup__close-butoon js-close-button-edit" data-modal="edituser"></button><form class="popup__form js-popup-avatar" name="form"><h2 class="popup__title">Обновить аватар</h2><input name="fieldAvatarSrc" type="url" class="popup__field field-avatr-src" placeholder="Ссылка на картинку" required><p class="popup__error-block"><span class="popup__field-error fieldAvatarSrc-error"></span></p><button type="submit" class="popup__save-button popup__set-button">Сохранить</button></form></div></div><div class="popup js-popup-answer" data-modal="edituser"><div class="popup__container"><button type="button" class="popup__close-butoon js-close-button-popup-answer" data-modal="edituser"></button><form class="popup__form js-popup-avatar" name="form"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-button popup__set-button">Да</button></form></div></div></body></html>
